<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

<body>



    <div class="container  mx-auto p-5 mt-2">
        <div class="row">
            <div class="card shadow">
                <div class="card-body ">
                    <div class="w-100 d-flex  justify-content-center  align-items-center ">
                        <h2 class="card-title mx-auto">Color Code</h2>
                    </div>
                    <form action="">
                        <div class="mb-3">
                            <label for="userPassword" class="form-label">Color</label>
                            <input type="text" id="inputColor" class="form-control" placeholder="669bbc">
                        </div>

                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="textColorChange">
                            <label class="form-check-label" for="textColorChange">White</label>
                        </div>

                        <div class="mb-3 col-2">
                            <label for="userPassword" class="form-label">Color</label>
                            <input type="color" id="enteredColor" class="form-control" placeholder="669bbc">
                        </div>


                        <a class="btn btn-success w-100" id="changeColorBtn">Change Color</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

    <script src="./event.js"></script>
